<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Kelas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      padding: 0;
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    select, button, input[type="date"], input[type="text"], input[type="password"] {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .export-btn {
      background-color: #2ecc71;
      margin-top: 10px;
    }
    .logout-btn {
      background-color: #e74c3c;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #ecf0f1;
    }
    .action-btn {
      padding: 6px 12px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .edit-btn { background-color: #f39c12; color: white; }
    .delete-btn { background-color: #c0392b; color: white; }
    #pinWaliKelas { display: none; }
    #formAbsensi, #btnExport, #logoutBtn { display: none; }
    #grafikContainer { margin-top: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ABSENSI KEHADIRAN KELAS IX C SMP SULTAN AGUNG 1 TIRTOMOYO</h1>

    <label for="peran">Masuk sebagai:</label>
    <select id="peran" onchange="aturAkses()">
      <option value="">-- Pilih Peran --</option>
      <option value="walikelas">Wali Kelas</option>
      <option value="ortu">Orang Tua</option>
      <option value="siswa">Siswa</option>
    </select>

    <div id="pinWaliKelas">
      <label for="pin">Masukkan PIN Wali Kelas:</label>
      <input type="password" id="pin" placeholder="******">
      <button onclick="verifikasiPin()">Verifikasi</button>
    </div>

    <div id="formAbsensi">
      <label for="nama">Nama Siswa:</label>
      <select id="nama">
        <option value="">-- Pilih Nama --</option>
      </select>
      <label for="status">Status Kehadiran:</label>
      <select id="status">
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
        <option value="Alpha">Alpha</option>
      </select>
      <button onclick="simpanAbsensi()">Simpan Absensi</button>
    </div>

    <button class="export-btn" id="btnExport" onclick="eksporCSV()">Download Rekap</button>
    <button class="logout-btn" id="logoutBtn" onclick="logout()">Logout</button>

    <h2>Laporan Kehadiran Harian</h2>
    <label for="filterTanggal">Pilih Tanggal:</label>
    <input type="date" id="filterTanggal" onchange="filterByDate()">

    <table id="rekap">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Status</th>
          <th>Waktu</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="grafikContainer">
      <h2>Grafik Kehadiran</h2>
      <canvas id="grafikAbsensi"></canvas>
    </div>
  </div>

  <script>
    // seluruh JavaScript tetap sama, tidak diubah di bagian ini
  </script>
</body>
</html>
